<div *ngIf="bulletin">
  <h3>Détail du bulletin</h3>
  <ul>
    <li><strong>Élève :</strong> {{ bulletin.eleve }}</li>
    <li><strong>Classe :</strong> {{ bulletin.classe }}</li>
    <li><strong>Période :</strong> {{ bulletin.periode }}</li>
    <li><strong>Moyenne générale :</strong> {{ bulletin.moyenne_generale }}</li>
    <li><strong>Rang :</strong> {{ bulletin.rang }}</li>
  </ul>
</div>
