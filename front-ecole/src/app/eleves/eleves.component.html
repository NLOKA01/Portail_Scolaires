<div *ngIf="message" class="alert alert-success">{{ message }}</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div *ngIf="view === 'list'">
  <button class="btn btn-primary mb-3" (click)="onAdd()">Ajouter un élève</button>
  <app-eleves-list #list (edit)="onEdit($event)" (detail)="onDetail($event)" (delete)="onDelete($event)"></app-eleves-list>
</div>
<div *ngIf="view === 'form'">
  <app-eleves-form [initialData]="selectedEleve" (formSubmit)="onFormSubmit($event)"></app-eleves-form>
  <button class="btn btn-secondary mt-2" (click)="onCancel()">Annuler</button>
</div>
<div *ngIf="view === 'detail'">
  <app-eleves-detail [eleve]="selectedEleve"></app-eleves-detail>
  <button class="btn btn-secondary mt-2" (click)="onCancel()">Retour</button>
</div>
