<form [formGroup]="eleveForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Nom</label>
      <input formControlName="nom" class="form-control" />
      <div *ngIf="eleveForm.get('nom')?.invalid && eleveForm.get('nom')?.touched" class="text-danger">
        Le nom est requis.
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Prénom</label>
      <input formControlName="prenom" class="form-control" />
      <div *ngIf="eleveForm.get('prenom')?.invalid && eleveForm.get('prenom')?.touched" class="text-danger">
        Le prénom est requis.
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Classe</label>
      <input formControlName="classe" class="form-control" />
      <div *ngIf="eleveForm.get('classe')?.invalid && eleveForm.get('classe')?.touched" class="text-danger">
        La classe est requise.
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Date de naissance</label>
      <input type="date" formControlName="date_naissance" class="form-control" />
      <div *ngIf="eleveForm.get('date_naissance')?.invalid && eleveForm.get('date_naissance')?.touched" class="text-danger">
        La date de naissance est requise.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" class="form-control" />
    <div *ngIf="eleveForm.get('email')?.invalid && eleveForm.get('email')?.touched" class="text-danger">
      Un email valide est requis.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="eleveForm.invalid">Enregistrer</button>
</form>
