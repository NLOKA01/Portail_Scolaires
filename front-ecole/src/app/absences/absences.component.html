<div *ngIf="message" class="alert alert-success abs-alert">{{ message }}</div>
<div *ngIf="error" class="alert alert-danger abs-alert">{{ error }}</div>

<div *ngIf="view === 'list'">
  <button class="btn-add-absence" (click)="onAdd()">
    <i class="fas fa-plus"></i> Ajouter une absence
  </button>
  <app-absences-list #list (edit)="onEdit($event)" (detail)="onDetail($event)" (delete)="onDelete($event)"></app-absences-list>
</div>
<div *ngIf="view === 'form'">
  <app-absences-form [initialData]="selectedAbsence" (formSubmit)="onFormSubmit($event)"></app-absences-form>
  <button class="btn-cancel" (click)="onCancel()">
    <i class="fas fa-arrow-left"></i> Annuler
  </button>
</div>
<div *ngIf="view === 'detail'">
  <app-absences-detail [absence]="selectedAbsence"></app-absences-detail>
  <button class="btn-cancel" (click)="onCancel()">
    <i class="fas fa-arrow-left"></i> Retour
  </button>
</div>
