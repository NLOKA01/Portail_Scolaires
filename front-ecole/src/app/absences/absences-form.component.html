<form [formGroup]="absenceForm" (ngSubmit)="onSubmit()">
  <h2 class="absences-title">Nouvelle absence</h2>
  <div class="form-row">
    <div class="form-group">
      <label for="eleve">Élève</label>
      <input id="eleve" formControlName="eleve" class="form-control" />
      <div *ngIf="absenceForm.get('eleve')?.invalid && absenceForm.get('eleve')?.touched" class="form-error">
        L'élève est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" formControlName="date" class="form-control" />
      <div *ngIf="absenceForm.get('date')?.invalid && absenceForm.get('date')?.touched" class="form-error">
        La date est requise.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="motif">Motif</label>
    <input id="motif" formControlName="motif" class="form-control" />
    <div *ngIf="absenceForm.get('motif')?.invalid && absenceForm.get('motif')?.touched" class="form-error">
      Le motif est requis.
    </div>
  </div>
  <button type="submit" class="btn-action edit" [disabled]="absenceForm.invalid">Enregistrer</button>
</form>
