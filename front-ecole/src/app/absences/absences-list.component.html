<div class="absences-list-container">
  <h2 class="absences-title">Liste des absences</h2>
  <div class="table-responsive">
    <table class="absences-table">
      <thead>
        <tr>
          <th>Élève</th>
          <th>Date</th>
          <th>Motif</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of absences">
          <td>{{ a.eleve }}</td>
          <td>{{ a.date | date:'dd/MM/yyyy' }}</td>
          <td>{{ a.motif }}</td>
          <td class="actions-cell">
            <button class="action-btn edit" title="Éditer" (click)="onEdit(a)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn detail" title="Détail" (click)="onDetail(a)">
              <i class="fas fa-eye"></i>
            </button>
            <button class="action-btn delete" title="Supprimer" (click)="onDelete(a)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
