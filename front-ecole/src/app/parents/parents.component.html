<div *ngIf="message" class="alert alert-success">{{ message }}</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div *ngIf="view === 'list'">
  <button class="btn btn-primary mb-3" (click)="onAdd()">Ajouter un parent</button>
  <app-parents-list #list (edit)="onEdit($event)" (detail)="onDetail($event)" (delete)="onDelete($event)"></app-parents-list>
</div>
<div *ngIf="view === 'form'">
  <app-parents-form [initialData]="selectedParent" (formSubmit)="onFormSubmit($event)"></app-parents-form>
  <button class="btn btn-secondary mt-2" (click)="onCancel()">Annuler</button>
</div>
<div *ngIf="view === 'detail'">
  <app-parents-detail [parent]="selectedParent"></app-parents-detail>
  <button class="btn btn-secondary mt-2" (click)="onCancel()">Retour</button>
</div>
