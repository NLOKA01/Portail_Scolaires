<div *ngIf="message" class="alert alert-success">{{ message }}</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div *ngIf="view === 'list'">
  <button class="btn btn-primary mb-3" (click)="onAdd()">Ajouter une classe</button>
  <app-classes-list #list (edit)="onEdit($event)" (detail)="onDetail($event)" (delete)="onDelete($event)"></app-classes-list>
</div>
<div *ngIf="view === 'form'">
  <app-classes-form [initialData]="selectedClasse" (formSubmit)="onFormSubmit($event)"></app-classes-form>
  <button class="btn btn-secondary mt-2" (click)="onCancel()">Annuler</button>
</div>
<div *ngIf="view === 'detail'">
  <app-classes-detail [classe]="selectedClasse"></app-classes-detail>
  <button class="btn btn-secondary mt-2" (click)="onCancel()">Retour</button>
</div>
