<div>
  <h2>Liste des classes</h2>
  <div *ngIf="loading" class="alert alert-info">Chargement...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>Niveau</th>
        <th>Nom</th>
        <th>Capacité</th>
        <th>Année scolaire</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of classes">
        <td>{{ c.niveau }}</td>
        <td>{{ c.nom }}</td>
        <td>{{ c.capacite }}</td>
        <td>{{ c.annee_scolaire }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="onEdit(c)">Éditer</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(c)">Supprimer</button>
          <button class="btn btn-sm btn-info" (click)="onDetail(c)">Détail</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && classes.length === 0" class="alert alert-warning">Aucune classe trouvée.</div>
</div>
