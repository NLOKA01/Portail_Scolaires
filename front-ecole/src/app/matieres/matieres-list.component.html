<div>
  <h2>Liste des matières</h2>
  <div *ngIf="loading" class="alert alert-info">Chargement...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Niveau</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of matieres">
        <td>{{ m.nom }}</td>
        <td>{{ m.description }}</td>
        <td>{{ m.niveau }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="onEdit(m)">Éditer</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(m)">Supprimer</button>
          <button class="btn btn-sm btn-info" (click)="onDetail(m)">Détail</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && matieres.length === 0" class="alert alert-warning">Aucune matière trouvée.</div>
</div>
