<div>
  <h2>Liste des enseignants</h2>
  <div *ngIf="loading" class="alert alert-info">Chargement...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Matières</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of enseignants">
        <td>{{ e.user?.nom }}</td>
        <td>{{ e.user?.prenom }}</td>
        <td>
          <span *ngIf="e.matieres && e.matieres.length > 0; else noMatiere">
            <span *ngFor="let m of e.matieres; let last = last">{{ m.nom }}<span *ngIf="!last">, </span></span>
          </span>
          <ng-template #noMatiere>-</ng-template>
        </td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="onEdit(e)">Éditer</button>
          <button class="btn btn-sm btn-info" (click)="onDetail(e)">Détail</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(e)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && enseignants.length === 0" class="alert alert-warning">Aucun enseignant trouvé.</div>
</div>
