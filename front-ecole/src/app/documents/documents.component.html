<div *ngIf="message" class="alert alert-success">{{ message }}</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div *ngIf="view === 'list'">
  <button class="btn btn-primary mb-3" (click)="onAdd()">Ajouter un document</button>
  <app-documents-list #list (edit)="onEdit($event)" (detail)="onDetail($event)" (delete)="onDelete($event)"></app-documents-list>
</div>
<div *ngIf="view === 'form'">
  <app-documents-form [initialData]="selectedDocument" (formSubmit)="onFormSubmit($event)"></app-documents-form>
  <button class="btn btn-secondary mt-2" (click)="onCancel()">Annuler</button>
</div>
<div *ngIf="view === 'detail'">
  <app-documents-detail [document]="selectedDocument"></app-documents-detail>
  <button class="btn btn-secondary mt-2" (click)="onCancel()">Retour</button>
</div>
